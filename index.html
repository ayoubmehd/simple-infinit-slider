    <style>
      .slider {
        overflow: hidden;
      }
      .slider-wrapper {
        display: flex;
        overflow: visible;
        align-items: center;
        transition: scroll 20s linear;
      }
      .slider .slider-element {
        cursor: grab;
        padding: 0 10px;
      }
      .slider .slider-element .card {
        width: 200px;
        height: 200px;
        background-color: #333;
      }

      .slide {
        animation: SlideLeft 10s linear;
      }

      .pause-animation {
        animation-play-state: paused;
      }

      @keyframes SlideLeft {
        from {
          transform: translateX(0);
        }

        to {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
